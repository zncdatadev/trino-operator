# use https://www.keycloak.org/server/importExport to import initial realm
# Docker container usage: https://www.keycloak.org/server/containers#_importing_a_realm_on_startup
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
data:
  kubedoop-realm.json: |
    {
      "realm": "$KEYCLOAK_REALM",
      "enabled": true,
      "users": [
        {
          "enabled": true,
          "username": "$KEYCLOAK_USER",
          "firstName": "user",
          "lastName": "user",
          "email": "user@example.com",
          "credentials": [
            {
              "type": "password",
              "value": "$KEYCLOAK_PASSWORD"
            }
          ],
          "realmRoles": [
            "user"
          ]
        }
      ],
      "roles": {
        "realm": [
          {
            "name": "user",
            "description": "User role"
          }
        ]
      },
      "clients": [
        {
          "clientId": "$KEYCLOAK_CLIENT_ID",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "$KEYCLOAK_CLIENT_SECRET",
          "standardFlowEnabled": true,
          "protocol": "openid-connect",
          "redirectUris": [
            "*"
          ],
          "webOrigins": [
            "*"
          ],
          "protocolMappers": [
            {
              "name": "auth2-proxy-audiences",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-audience-mapper",
              "consentRequired": false,
              "config": {
                "included.client.audience": "auth2-proxy",
                "id.token.claim": "true",
                "lightweight.claim": "false",
                "access.token.claim": "true",
                "introspection.token.claim": "true"
              }
            }
          ]
        }
      ]
    }
